<div class="board_container clearfix" id="board">
    <div class="zoom_content" ng-style="{'transform': 'scale(' + vm.zoom + ', ' + vm.zoom + ')'}">
        <div class="board customer_product_board" id="target">
            <div class="customer_container four_cells col-xs-6 clearfix">
                <h4 class="header_customer_product_board text_bold">Customer</h4>
                <ul class="pie">
                    <li class="slice border_l">
                        <div class="slice-contents">wants</div>
                    </li>
                    <li class="slice border_l">
                        <div class="slice-contents">Fears</div>
                    </li>
                    <li class="slice border_l">
                        <div class="slice-contents">Needs</div>
                    </li>
                    <li class="inner-pie"><i class="brain_icon"></i></li>
                </ul>
            </div>
            <div class="arrow_cotainer"><i class="arrow_left"></i></div>
            <div class="product_container col-xs-6 clearfix">
                <h4 class="header_customer_product_board text_bold">Product</h4>
                <div class="product_board four_cells" id="center-block">
                    <div class="board_column col-md-6 no_padding border_l text_center four_cells clearfix">

                                <h4 class="text_bold header_board_cell">
                                    Experience
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="board_column col-md-6 no_padding border_l text_center border_t four_cells clearfix">

                            <div class="title_board_cell clearfix">
                                <h4 class="text_bold header_board_cell">
                                    Benfits
                                </h4>
                            </div>
                        </div>
                        <div class="board_cell cell_flex col-md-12 no_padding border_b two_cells clearfix">
                            <div class="title_board_cell clearfix">
                                <h4 class="text_bold header_board_cell">
                                    Features
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="center_cell product_board_cell"><i class="glass_icon"></i></div>
                </div>
            </div>
        </div>
        <div ng-include="'app/project/project-desktop/cards.html'"></div>
    </div>
</div>
