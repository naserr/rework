<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label class="control-label" for="projectName">Project name</label>
            <input class="form-control" id="projectName" type="text" ng-model="vm.projectName">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label class="control-label" for="projectKey">Project key</label>
            <input class="form-control" id="projectKey" type="text" ng-model="vm.projectKey">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
