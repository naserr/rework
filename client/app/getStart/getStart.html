<div class="row">
    <div class="col-md-3 col-md-offset-3">
        <form name="newProjectForm" ng-submit="vm.createProject()" novalidate>
            <div class="form-group">
                <label class="control-label" for="projectName">Project name</label>
                <input class="form-control" id="projectName" type="text" ng-model="vm.projectName" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="newProjectForm.$invalid">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <form name="projectKeyForm" ng-submit="vm.joinProject()" novalidate>
            <div class="form-group">
                <label class="control-label" for="projectKey">Project key</label>
                <input class="form-control" id="projectKey" type="text" ng-model="vm.projectKey" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="projectKeyForm.$invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
