<section class="projectToolsWrapper clearfix">

            <p>{{cat}}<i></i></p>
        </h3>
        <ul class="projects_list">
            <li class="projects_list_item" ng-repeat="b in boards">
                <article class="project_board_link clearfix">
                    <div class="img_board_wrapper">
                        <figure class="figure_board_wrapper">
                            <img ng-src="{{b.iconPath}}" width="300" height="200">
                            <figcaption class="board_hover_wrapper">
                                <p>{{b.description | limitTo: 93}}</p>
                                <a ui-sref="project.board.detail({boardName: b.name})" class="board_view">نمایش برد</a>
                            </figcaption>
                        </figure>
                    </div>
