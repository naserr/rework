<section class="settings_wrapper">
    <div class="col-md-4 profile_settings">
        <div class="form_one_line clearfix">
            <label for='name'>نام</label>
            <input type='text' name="profile" id="name" placeholder="نام انتخابی" ng-model="vm.user.name"/>
        </div>
        <div class="form_one_line clearfix">
            <label for='email'>رایانامه</label>
            <input type='email' name="email" id="email" placeholder="رایانامه" ng-model="vm.user.email" disabled/>
        </div>
        <div class="form_one_line clearfix">
            <label for="key">پلن</label>
            <input type="text" name="key" id="key" placeholder="پلن" value="{{vm.user.type}}"
                   disabled/>
        </div><!--ng-show="vm.user.type !== 'free'"-->
        <p class="expiration_date">
            انقضا {{::vm.user.expire}}
            <i></i></p>
        <div class="form_one_line clearfix">
            <label for='userName'>نام کاربری</label>
            <input type='text' name="profile" id="userName" placeholder='نام کاربری'/>
        </div>
        <div class="form_one_line clearfix">
            <label for='pass'>تغییر رمز عبور</label>
            <input type='pass' name="profile" id="pass" placeholder='تغییر رمز عبور'/>
        </div>
        <div class="btn_save_wrapper">
            <a class="rework_btn btn_success btn_save">ذخیره<i></i></a>
        </div>
    </div>
    <div class="col-md-2">
        <figure>
            <img src="assets/img/defualtProfile.jpg">
        </figure>
        <a class="change_profile_img">تغییر تصویر پروفایل</a>
    </div>
</section>
