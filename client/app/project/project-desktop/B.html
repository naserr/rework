<div class="tools clearfix">
  <div zoom-html='{{vm.zoomOptions}}'>
    <button class="rework_btn btn_info pull-left" ng-click="zoom.in()" ng-class="{ disabled: zoom.isMaxedIn() }">Zoom
      In
    </button>
    <button class="rework_btn btn_info pull-left" ng-click='zoom.out()' ng-class='{ disabled: zoom.isMaxedOut() }'> Zoom
      out
    </button>
  </div>
</div>
<div class="board_container clearfix">
  <div class="board" id='target'>
    <div class="board_cell clearfix">
      <div class="title_board_cell clearfix">
        <i class="customer_segments_img board_cell_img"></i>
        <h5 class="customer_segments_header header_board_cell">
          Customer Segments
        </h5>
      </div>
    </div>
    <div class="board_column clearfix">
      <div class="board_cell clearfix">
        <div class="title_board_cell clearfix">
          <i class="customer_relationship_img board_cell_img"></i>
          <h5 class="customer_relationship_header header_board_cell">
            Customer Relationships
          </h5>
        </div>
      </div>
      <div class="board_cell clearfix">
        <div class="title_board_cell clearfix">
          <i class="customer_relationship_img board_cell_img"></i>
          <h5 class="customer_relationship_header header_board_cell">
            Customer Relationships
          </h5>
        </div>
      </div>
    </div>
    <div class="board_cell clearfix">
      <div class="title_board_cell clearfix">
        <i class="value_positions_img board_cell_img"></i>
        <h5 class="value_positions_header header_board_cell">
          Value Positions
        </h5>
      </div>
    </div>
    <div class="board_cell clearfix">
      <div class="title_board_cell clearfix">
        <i class="key_activities_img board_cell_img"></i>
        <h5 class="key_activities_header header_board_cell">

      </div>
    </div>
    <div class="board_cell clearfix">
      <div class="title_board_cell clearfix">
        <i class="key_partners_img board_cell_img"></i>
        <h5 class="key_partners_header header_board_cell">
          Key Partners
        </h5>
      </div>
    </div>
  </div>
