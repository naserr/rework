<div class="content_wrapper">
    <div ng-include="'/boards/' + vm.boardName + '.html'"></div>

    <div class="new_cart_wrapper clearfix">
        <div class="cart blue" contentEditable ng-focus="vm.focus($event)" ng-blur="vm.blur()"
             ng-enter="vm.newCard('blue')">
            <textarea rows="6" ng-focus="vm.focus($event)" ng-blur="vm.blur()"
                      ng-model="vm.newContent.blue"></textarea>
        </div>
        <div class="cart pink" contentEditable ng-focus="vm.focus($event)" ng-blur="vm.blur()"
             ng-enter="vm.newCard('pink')">
                <textarea rows="6" ng-focus="vm.focus($event)" ng-blur="vm.blur()"
                          ng-model="vm.newContent.pink"></textarea>
        </div>
        <div class="cart orange" contentEditable ng-focus="vm.focus($event)" ng-blur="vm.blur()"
             ng-enter="vm.newCard('orange')">
                <textarea rows="6" ng-focus="vm.focus($event)" ng-blur="vm.blur()"
                          ng-model="vm.newContent.orange"></textarea>
        </div>
        <div class="cart green" contentEditable ng-focus="vm.focus($event)" ng-blur="vm.blur()"
             ng-enter="vm.newCard('green')">
                <textarea rows="6" ng-focus="vm.focus($event)" ng-blur="vm.blur()"
                          ng-model="vm.newContent.green"></textarea>
        </div>
    </div>

                <span class="glyphicon glyphicon-comment"></span> گفتگو
                <div class="pull-left" style="cursor: pointer">

                       ng-click="vm.chat.isCollapsed = true"></i>
                    <i class="fa fa-chevron-up" ng-show="vm.chat.isCollapsed"
                       ng-click="vm.chat.isCollapsed = false"></i>

            </div>

                <div class="input-group" style="direction: ltr">
                    <input id="btn-input" type="text" class="form-control input-sm"

                        <button class="btn btn-warning btn-sm" id="btn-chat" ng-disabled="!vm.message"
