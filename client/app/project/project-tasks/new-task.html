<section>
    <form>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" ng-class="{'has-error': vm.errors.users}">
                    <label>کاربران این وظیفه</label>
                    <tags-input ng-model="vm.newTask.users" display-property="name" on-tag-adding="vm.addUser($tag)"
                                ng-disabled="!vm.projectUsers.length"
                                placeholder="{{vm.projectUsers.length ? 'کاربر' : 'کاربری وجود ندارد'}}"
                                add-from-autocomplete-only="true">
                        <auto-complete source="vm.users()" min-length="1"></auto-complete>
                    </tags-input>
                    <small class="help-block" ng-show="vm.errors.users">کاربر (های) مسئول این وظیفه را انتخاب کنید</small>
                </div>
                <div class="form-group" ng-class="{'has-error': vm.errors.title}">
                    <!--<label for="desc">&nbsp;</label>-->
                    <input type="text" class="form-control" ng-model="vm.newTask.title"
                              placeholder="عنوان" ng-change="vm.errors.title = false"></input>
                    <small class="help-block" ng-show="vm.errors.title">عنوان وظیفه را بنویسید</small>
                </div>
                <div class="form-group" ng-class="{'has-error': vm.errors.description}">
                    <!--<label for="desc">&nbsp;</label>-->
                    <textarea class="form-control" id="desc" ng-model="vm.newTask.description"
                              placeholder="شرح وظیفه" ng-change="vm.errors.description = false"></textarea>
                    <small class="help-block" ng-show="vm.errors.description">شرح وظیفه را بنویسید</small>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.newTask.hasDate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        انتخاب تاریخ
                    </label>
                </div>
                <div class="row" ng-show="vm.newTask.hasDate">
                    <div class="form-group col-md-4">
                        <span>از </span>
                        <input date-picker="vm.newTask.startDate" type="text" class="form-control input-sm"
                               id="startDate" readonly placeholder="از تاریخ">
                        <!--{{vm.newTask.startDate | jalaaliDate: 'jDD jMMMM'}}-->
                    </div>
                    <div class="form-group col-md-4">
                        <span>تا </span>
                        <input date-picker="vm.newTask.endDate" type="text" class="form-control input-sm"
                               id="endDate" readonly placeholder="تا تاریخ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary" ng-click="closeThisDialog()">انصراف</button>
                            <button type="button" class="btn btn-success" ng-click="vm.saveTask()">ذخیره</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
