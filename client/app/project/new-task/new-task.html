<section>
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="vm.addUser()">
                <div class="form-group">
                    <label>کاربران این وظیفه</label>
                </div>
                <!--<div class="form-group">
                    <button class="btn btn-default" ng-repeat="user in vm.newTask.users">
                        {{user.name}} <i class="fa fa-tag" aria-hidden="true"></i>
                    </button>
                </div>-->
                <div class="form-group">
                    <tags-input ng-model="vm.newTask.users" display-property="name" on-tag-adding="vm.addUser($tag)"
                                placeholder="کاربر" add-from-autocomplete-only="true">
                        <auto-complete source="vm.users()" min-length="1"></auto-complete>
                    </tags-input>
                </div>
            </form>
            <div class="form-group">
                <!--<label for="desc">&nbsp;</label>-->
                    <textarea class="form-control" id="desc" ng-model="vm.newTask.description"
                              placeholder="شرح وظیفه"></textarea>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.newTask.hasDate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    انتخاب تاریخ
                </label>
            </div>
            <form class="form-inline" ng-show="vm.newTask.hasDate">
                <div class="form-group">
                    <label for="startDate">از </label>
                    <input date-picker="vm.newTask.startDate" type="text" class="form-control input-sm"
                           value="{{vm.newTask.startDate | jalaaliDate: 'jDD jMMMM'}}"
                           id="startDate" readonly placeholder="از تاریخ">
                    <!--<input type="text" class="form-control input-sm" id="startDate" placeholder="از تاریخ">-->
                </div>
                <div class="form-group">
                    <label for="endDate">تا </label>
                    <input date-picker="vm.newTask.endDate" type="text" class="form-control input-sm"
                           value="{{vm.newTask.endDate | jalaaliDate: 'jM/jD'}}"
                           id="endDate" placeholder="تا تاریخ">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</section>
